<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopWatch">
        <h1 class="time">00:00:00</h1>
        <div class="controls">
            <img src="pics/start.png" onclick="start()" alt="start">
            <img src="pics/stop.png" onclick="stop()" alt="stop">
            <img src="pics/reset.png" onclick="reset()" alt="reset">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
